<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyaarelog</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;600;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80, #ffcc70);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Lobster', cursive;
      font-size: 5rem;
      letter-spacing: 5px;
      text-shadow: 5px 5px 20px rgba(0,0,0,0.4);
      margin-bottom: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
    }

    .person {
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .person:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px white);
    }

    img {
      width: 230px;
      height: 230px;
      border-radius: 25px;
      border: 4px solid white;
      object-fit: cover;
    }

    .name {
      margin-top: 10px;
      font-size: 1.6rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Pyaarelog</h1>

  <div class="container">
    <div class="person" onclick="openPage('iruuuuuuuu')">
      <img src="images/iruu.jpg" />
      <div class="name">iruuuuuuuu</div>
    </div>

    <div class="person" onclick="openPage('vaanuuuuuu')">
      <img src="images/vaanu.jpg" />
      <div class="name">vaanuuuuuu</div>
    </div>

    <div class="person" onclick="openPage('sehaj')">
      <img src="images/sehaj.jpg" />
      <div class="name">sehaj ji</div>
    </div>

    <div class="person" onclick="openPage('plk')">
      <img src="images/plk.jpg" />
      <div class="name">plk</div>
    </div>

    <div class="person" onclick="openPage('yajuuuuu')">
      <img src="images/yaju.jpg" />
      <div class="name">yajuuuuu</div>
    </div>

    <div class="person" onclick="openPage('nishchay')">
      <img src="images/nishchay.jpg" />
      <div class="name">nishchay</div>
    </div>

    <div class="person" onclick="openPage('mannnuuuuuu')">
      <img src="images/mannu.jpg" />
      <div class="name">mannnuuuuuu</div>
    </div>
  </div>

  <script>
    function openPage(person) {
      window.location.href = `inner.html?member=${person}`;
    }
  </script>
</body>
</html>
